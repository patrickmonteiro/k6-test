name: Performance Test and Deploy Report

on:
  push:
    branches: [ main ]  # Executa em cada push na branch main
  pull_request:
    branches: [ main ]  # Executa também em PRs para main
  workflow_dispatch:    # Mantém a opção de execução manual

jobs:
  k6_load_test:
    name: K6 Load Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Instalar K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Executar teste de performance
        run: k6 run tests/performance/test.js

      - name: Criar diretório de páginas
        if: always()
        run: |
          mkdir -p performance-reports
          cp summary.html performance-reports/index.html

      - name: Deploy para GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./performance-reports